# .gitpod.yml
image: gitpod/workspace-full

tasks:
  - name: Setup & Run LambdaTest Playwright Tests
    init: |
      echo "Setting up Python environment and installing dependencies..."
      python3 -m pip install --upgrade pip
      pip install playwright nest-asyncio
      playwright install
    command: |
      echo "Running all LambdaTest tests sequentially..."
      python3 run_all_tests.py

vscode:
  extensions:
    - ms-python.python

# Optional: expose ports if needed
ports:
  - port: 8000
    onOpen: open-preview
